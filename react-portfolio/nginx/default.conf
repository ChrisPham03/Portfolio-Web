server {
  listen 80;
  server_name localhost;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is the magic for single-page applications (like React)
    # It tries to find the file, then a directory, and if not found, falls back to index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add error pages
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}